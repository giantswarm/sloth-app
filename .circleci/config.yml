version: 2.1

orbs:
  architect: giantswarm/architect@4.29.0

workflows:
  build:
    jobs:
      # Ensure that for every commit to master and for every
      # release tag, there is an app version in the catalog.
      - architect/push-to-app-catalog:
          context: architect
          name: push-sloth-app-to-control-plane-catalog-master
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "sloth"
          filters:
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: aws-app-collection
          context: "architect"
          app_catalog: control-plane-catalog
          app_name: "sloth"
          app_namespace: monitoring
          app_collection_repo: "aws-app-collection"
          requires:
            - push-sloth-app-to-control-plane-catalog-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: azure-app-collection
          context: "architect"
          app_catalog: control-plane-catalog
          app_name: "sloth"
          app_namespace: monitoring
          app_collection_repo: "azure-app-collection"
          requires:
            - push-sloth-app-to-control-plane-catalog-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: vsphere-app-collection
          context: "architect"
          app_catalog: control-plane-catalog
          app_name: "sloth"
          app_namespace: monitoring
          app_collection_repo: "vsphere-app-collection"
          requires:
            - push-sloth-app-to-control-plane-catalog-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:

          context: architect
          name: push-to-cloud-director-app-collection
          app_catalog: control-plane-catalog
          app_name: "sloth"
          app_namespace: monitoring
          app_collection_repo: "cloud-director-app-collection"
          requires:
            - push-sloth-app-to-control-plane-catalog-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capa-app-collection
          app_catalog: control-plane-catalog
          app_name: "sloth"
          app_namespace: monitoring
          app_collection_repo: "capa-app-collection"
          requires:
            - push-sloth-app-to-control-plane-catalog-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-gcp-app-collection
          app_catalog: control-plane-catalog
          app_name: "sloth"
          app_namespace: monitoring
          app_collection_repo: "gcp-app-collection"
          requires:
            - push-sloth-app-to-control-plane-catalog-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/()
