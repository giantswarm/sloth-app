version: 2.1

orbs:
  architect: giantswarm/architect@5.11.5

jobs:
  template-chart:
    docker:
    - image: giantswarm/helm-chart-testing:v3.12.0
    steps:
    - checkout
    - run: |-
        cd helm/sloth
        helm dep up
        helm template .

workflows:
  build:
    jobs:
    - template-chart:
        name: template-chart-test
        filters:
          branches:
            ignore:
            - main

      # Ensure that for every commit to master and for every
      # release tag, there is an app version in the catalog.
    - architect/push-to-app-catalog:
        context: architect
        executor: app-build-suite
        name: package-and-push-chart
        app_catalog: control-plane-catalog
        app_catalog_test: control-plane-test-catalog
        chart: sloth
        persist_chart_archive: true
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main

    - architect/run-tests-with-ats:
        name: run-tests-with-ats
        requires:
        - package-and-push-chart
        filters:
          branches:
            ignore:
            - main

    - architect/push-to-app-collection:
        context: architect
        name: push-to-aws-app-collection
        app_catalog: control-plane-catalog
        app_name: sloth
        app_namespace: monitoring
        app_collection_repo: aws-app-collection
        requires:
        - package-and-push-chart
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-vsphere-app-collection
        app_catalog: control-plane-catalog
        app_name: sloth
        app_namespace: monitoring
        app_collection_repo: vsphere-app-collection
        requires:
        - package-and-push-chart
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-cloud-director-app-collection
        app_catalog: control-plane-catalog
        app_name: sloth
        app_namespace: monitoring
        app_collection_repo: cloud-director-app-collection
        requires:
        - package-and-push-chart
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capa-app-collection
        app_catalog: control-plane-catalog
        app_name: sloth
        app_namespace: monitoring
        app_collection_repo: capa-app-collection
        requires:
        - package-and-push-chart
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capz-app-collection
        app_catalog: control-plane-catalog
        app_name: sloth
        app_namespace: monitoring
        app_collection_repo: capz-app-collection
        requires:
        - package-and-push-chart
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-proxmox-app-collection
        app_catalog: control-plane-catalog
        app_name: sloth
        app_namespace: monitoring
        app_collection_repo: proxmox-app-collection
        requires:
        - package-and-push-chart
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
